{% set name = "particlespy" %}
{% set version = "0.5.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 0e0d4a2bebfc335ceec4ba2d8071bce53c7083e8e77deb5d7ce91cbdab217e3e

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3
    - setuptools
  run:
    - hyperspy
    - pyqt
    - python >=3
    - scikit-image >=0.15
    - trackpy

test:
  imports:
    - ParticleSpy

about:
  home: https://github.com/ePSIC-DLS/ParticleSpy
  license: GPL-3.0
  license_file: LICENSE
  summary: A package to perform particle segmentation and analysis
  doc_url: https://epsic-dls.github.io/ParticleSpy/index.html

extra:
  recipe-maintainers:
    - tschoonj
    - TomSlater
